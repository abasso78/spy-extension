<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Memory Optimizer</title>
    <link rel="icon" type="image/x-icon" />
    <script src="./memory-optimizer.ts" type="module"></script>
    <style>
      html, body { height: 100%; margin: 0; font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
      /* Status box in the top-left */
      #status {
        position: fixed;
        left: 12px;
        top: 12px;
        background: rgba(0,0,0,0.75);
        color: white;
        padding: 15px 20px;
        border-radius: 6px;
        font-size: 13px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        cursor: default;
      }
      #message { font-weight: 600; cursor: pointer; user-select: none; padding: 40px; }
      #center { height: 100%; display:flex; align-items:center; justify-content:center; }
      .mem-row { display: flex; justify-content: space-between; margin-top: 10px; }
      .label { font-weight: 600; }
      .value { font-family: monospace; }
    </style>
  </head>
  <body>
    <div id="status">
      <span id="message">-=| Memory Optimizer |=-</span>
      <div id="memory-resources" aria-live="polite">
        <div class="mem-row"><span class="label">Status</span> <span class="value" id="mem-status">active</span></div>
        <div class="mem-row"><span class="label">System Memory</span> <span class="value" id="mem-total">—</span></div>
        <div class="mem-row"><span class="label">Available Memory</span> <span class="value" id="mem-available">—</span></div>
        <div class="mem-row"><span class="label">Used Memory</span> <span class="value" id="mem-used">—</span></div>
      </div>
    </div>
    <div id="center">
      <!-- main page content could go here -->
    </div>
  </body>
</html>
